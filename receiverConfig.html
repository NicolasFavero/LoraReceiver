<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nicolas Favero">
  <meta name="description" content="Manage LilyGO (868-915 MHz)">
  <title>LilyGO Server</title>

  <style>
  /* ===== RESET ===== */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  /* ===== BODY ===== */
  body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
  }

  /* ===== HEADER ===== */
  header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
  }

  header h1 {
      margin-bottom: 6px;
  }

  header h5 {
      margin-top: 8px;
      font-weight: normal;
      opacity: 0.8;
  }

  /* ===== MAIN ===== */
  main {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
  }

  /* ===== SECTIONS ===== */
  section {
      background: #fff;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 6px;
  }

  section h3 {
      margin-bottom: 6px;
  }

  /* ===== INPUTS ===== */
  input,
  select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
  }

  input::placeholder {
      color: #999;
      font-style: italic;
  }

  /* ===== BUTTON ===== */
  .actions {
      text-align: center;
      margin-top: 20px;
  }

  button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
  }

  button:hover {
      background: #233441;
  }

  button:active {
      transform: scale(0.97);
  }

  button:disabled {
      background: #aaa;
      cursor: not-allowed;
  }

  /* ===== FOOTER ===== */
  footer {
      text-align: center;
      padding: 14px;
      font-size: 0.9rem;
      color: #666;
  }
  </style>
  </head>

  <body>

  <header>
      <h1>LilyGO Server</h1>
      <h2>Manage LilyGO (868â€“915 MHz)</h2>
  </header>

  <main>

      <section>
          <h3>Frequency</h3>
          <input type="number" id="freq" placeholder="912300000">
      </section>

      <section>
          <h3>Spreading Factor</h3>
          <input type="number" id="sf" placeholder="10">
      </section>

      <section>
          <h3>Bandwidth</h3>
          <input type="number" id="bd" placeholder="125000">
      </section>

      <section>
          <h3>Sync Word</h3>
          <input type="number" id="sync" placeholder="18(only decimal)">
      </section>

      <section>
          <h3>Coding Rate</h3>
          <input type="number" id="cr" placeholder="5">
      </section>

      <section>
          <h3>Tx Power</h3>
          <input type="number" id="power" placeholder="20">
      </section>

      <section>
          <h3>CRC</h3>
          <select id="crc">
              <option value="1">Enable CRC</option>
              <option value="0">Disable CRC</option>
          </select>
      </section>

      <div class="actions">
          <button id="saveButton">Save settings</button>
      </div>

  </main>

  <footer>
      <p></p>
  </footer>

  <script>
  document.getElementById("saveButton").addEventListener("click", () => loraSettings());

  class Settings{
      constructor(freq, sf, bd, sync, cr, power, crc){
          this.freq = freq;
          this.sf = sf;
          this.bd = bd;
          this.sync = sync;
          this.cr = cr;
          this.power = power;
          this.crc = crc;
      }
  }
  function loraSettings() {
      
      let freq =  parseInt(document.getElementById("freq").value, 10);
      let sf = parseInt(document.getElementById("sf").value, 10);
      let bd = parseInt(document.getElementById("bd").value, 10);
      let sync = parseInt(document.getElementById("sync").value, 10);
      let cr = parseInt(document.getElementById("cr").value, 10);
      let power = parseInt(document.getElementById("power").value, 10);
      let crc = parseInt(document.getElementById("crc").value, 10);
          
      let newSettings = new Settings(freq, sf, bd, sync, cr, power, crc)
      enviar(newSettings);
  }
  async function enviar(dados) {
      
      fetch("/setLora", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
      })
      .then(r=>{
          if(!r.ok){
              throw new Error()
          }
          return r.text();
      })
      .then(data =>{
          alert("Esp32: " + data);
      })
      .catch(erro =>{
          alert(erro);
      })
  }

  </script>

  </body>
  </html>
